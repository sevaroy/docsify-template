  <!-- TOC 美化與收合自訂樣式 -->
  <style>
    .toc-nav {
      background: #fffbe6;
      border: 1px solid #ffe58f;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      padding: 14px 18px 10px 18px;
      margin-bottom: 1.5em;
      max-width: 340px;
      position: relative;
      transition: box-shadow .2s;
    }
    .toc-nav h2.toc-title {
      font-size: 1.1em;
      margin: 0 0 8px 0;
      color: #faad14;
      letter-spacing: 1px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      user-select: none;
    }
    .toc-nav ul {
      display: none;
      margin-top: 0;
    }
    .toc-nav.toc-open ul {
      display: block;
    }
    .toc-nav .toc-toggle-icon {
      margin-right: 6px;
      font-size: 1.1em;
      transition: transform .2s;
    }
    .toc-nav.toc-open .toc-toggle-icon {
      transform: rotate(90deg);
    }
  </style>
  <style>

    display: flex;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  .post-card {
    display: block;
    width: 220px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 16px #0001;
    text-decoration: none;
    color: #222;
    transition: transform .2s, box-shadow .2s;
  }
  .post-card:hover {
    transform: translateY(-6px) scale(1.03);
    box-shadow: 0 8px 24px #0002;
  }
  .post-card img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 16px 16px 0 0;
  }
  .card-title {
    font-size: 1.1rem;
    font-weight: bold;

  }

  .category-row {

    margin-bottom: 2rem;

    font-weight: bold;
    color: #333;
    text-decoration: none;
    box-shadow: 0 2px 8px #0001;

  </style>

  <!-- TOC 收合功能腳本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function enhanceTOC() {
        var toc = document.querySelector('.toc-nav');
        if (!toc) return;
        // 加入標題與收合按鈕
        if (!toc.querySelector('.toc-title')) {
          var title = document.createElement('h2');
          title.className = 'toc-title';
          title.innerHTML = '<span class="toc-toggle-icon">▶</span>目錄';
          toc.insertBefore(title, toc.firstChild);
        }
        // 預設收合
        toc.classList.remove('toc-open');
        var titleEl = toc.querySelector('.toc-title');
        titleEl.onclick = function() {
          toc.classList.toggle('toc-open');
        };
      }
      // 初次渲染
      setTimeout(enhanceTOC, 500);
      // Docsify 內容切換後也要執行
      window.addEventListener('hashchange', function() {
        setTimeout(enhanceTOC, 500);
      });
    });
  </script>
